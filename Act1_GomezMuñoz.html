    <script>
         // GÓMEZ MUÑOZ CAROLINA EDITH 3I

        class Animal{
           constructor(){
                this.posicion = 0;
           }
            
            avanzar_tortuga(){

                let r =  Math.floor(Math.random()*100)+1;


                if(r<=50){
                    return this.posicion+=3;

                }
                else if(r<=70){
                    return this.posicion-=6;
                    
                }
                else{
                    return this.posicion+=1;

                }

                }

                info_tortuga(){
                    return  `La posicion de la tortuga es ${this.posicion} pasos`;
                }

                avanzar_liebre(){

                    let r =  Math.floor(Math.random()*100)+1;

                        if(r<=20){
                        return this.posicion+=9;

                        }
                        else if(r<=30){
                         return   this.posicion-=12;
                            
                        }
                        else if(r<=65 ){
                          return  this.posicion+=1;

                        } else if(r <=80){
                          return  this.posicion-=2;
                        }

                        }

                        info_liebre(){
                             return  `La posicion de la liebre es ${this.posicion} pasos`;
                        }

               }

            let tortuga = new Animal();
            let liebre = new Animal();

           while(liebre.posicion<100 && tortuga.posicion<100){

            tortuga.avanzar_tortuga();
            console.log(tortuga.info_tortuga());

            liebre.avanzar_liebre();
            console.log(liebre.info_liebre());

           }
    

           if(liebre.posicion >= 100 && tortuga.posicion >= 100){
            console.log("Fué un empate");
           }else if(liebre.posicion>tortuga.posicion){
            console.log("Ganó la liebre");
           }else{
            console.log("Ganó la tortuga");
           }
        
           
        
      
    </script>
